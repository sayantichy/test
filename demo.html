<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fdf0f5;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .message {
            text-align: center;
            padding: 30px;
            background-color: #ff69b4;
            color: white;
            border-radius: 20px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            font-size: 28px;
            position: relative;
        }
        .kitty {
            font-size: 60px;
            position: absolute;
        }
        .kitty.left {
            top: -30px;
            left: -30px;
            transform: rotate(-10deg);
        }
        .kitty.right {
            top: -30px;
            right: -30px;
            transform: rotate(10deg);
        }
        .bow {
            font-size: 40px;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="kitty left">🐱</div>
        Hello my girls, thanks for your support! 💖
        <div class="kitty right">🐱</div>
        <span class="bow">🎀🎀🎀</span>
    </div>
</body>
</html>
